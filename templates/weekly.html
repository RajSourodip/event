<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Report</title>
    <style>
      /* Body styling */
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f5f5f5;
          color: #333;
          background: fixed;
          background-image: url(https://media4.giphy.com/media/zW0n7AIWG4ka4/giphy.gif);
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          opacity: 1;
      }

      /* Container for report items */
      .report-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px; 
        width: fit-content;
        justify-content: center;
        /* padding: 20px; */
      }

      /* Individual report item styling */
      .report-item {
          background-color: purple;
          background-image: url(https://i.pinimg.com/originals/45/54/b1/4554b1061f625ec2cf7ce88e6f908045.gif);
          background-repeat: no-repeat;
          background-size: cover;
          border: 1px solid lavender;
          padding: 15px;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          width: calc(100% - 40px); 
          gap: 40px;
          box-sizing: border-box;
          max-width: 400px;
          transition: transform 0.2s, box-shadow 0.2s ease-in-out;
          box-shadow: 0 0 10px goldenrod;
      }

      /* Hover effect for report items */
      .report-item:hover {
          transform: translateY(-15px);
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }

      /* Title styling */
      .report-item h4 {
          font-size: 20px;
          color: rgb(235, 211, 238);
          margin-bottom: 10px;
          width: fit-content;
          overflow-wrap: anywhere;
          font-weight: 600;
      }

      /* Paragraph styling for content inside report items */
      .report-item p {
          margin: 5px 0;
          color: rgb(255, 219, 241);
          line-height: 1.5;
          text-shadow: 0 0 10px  black;
      }
      h1{
        color: white;
        font-size: xx-large;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }
  
      /* Mobile responsiveness */
      @media (max-width: 600px) {
          .report-container {
              padding: 10px;
          }

          .report-item {
              width: 100%; /* Full width for mobile */
              margin-bottom: 15px;
          }

          .report-item h4 {
              font-size: 18px; /* Slightly smaller font size on mobile */
          }
      }

      /* Tablet responsiveness */
      @media (max-width: 900px) {
          .report-item {
              width: calc(50% - 20px); /* 2 items per row on tablets */
          }
      }

      /* Desktop responsiveness */
      @media (min-width: 1200px) {
          .report-item {
              width: calc(33.33% - 30px); /* 3 items per row on larger screens */
          }
      }

      /* Total section styling */
      .totals-section {
        background-color: purple;
        
        border: 1px solid lavender;
          padding: 15px;
          border-radius: 8px;
          box-shadow: 0 0  10px lavender;
          max-width: 600px;
          margin: 20px auto;
          text-align: center;
          
      }

      .totals-section p {
          color: rgb(255, 230, 247);
          font-size: 18px;
          margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Weekly Reports</h1>
    <div id="weeklyReports" class="report-container"></div>
    <div id="totalsSection" class="totals-section"></div>

    <script>
      // Function to create the report items and totals
      function createReportsAndTotals(data) {
          const reportsContainer = document.getElementById("weeklyReports");
          const totalsSection = document.getElementById("totalsSection");

          const totals = {
              totalSchoolsVisited: 0,
              interested: 0,
              pdDone: 0,
              pdFixed: 0,
              tdDone: 0,
              tdFixed: 0,
              smdDone: 0,
              smdFixed: 0,
              signUpFollowUp: 0,
              signed: 0,
              totalSchoolsForSignUp: 0,
              strength: 0
          };
      let dateRanges = [];
          let weekNumbers = new Set();

          data.forEach(report => {
              const reportItem = document.createElement("div");
              reportItem.classList.add("report-item");
              reportItem.innerHTML = `
                  <h4>Report ID: ${report._id}</h4>
                  <p><strong>Date:</strong> ${report.date}</p>
                  <p><strong>Total Schools Visited:</strong> ${report.totalSchoolsVisited}</p>
                  <p><strong>Week No. :</strong> ${report.weekSelect}</p> 
                  <p><strong>Interested:</strong> ${report.interested}</p>
                  <p><strong>PD Done:</strong> ${report.pdDone}</p>
                  <p><strong>PD Fixed:</strong> ${report.pdFixed}</p>
                  <p><strong>TD Done:</strong> ${report.tdDone}</p>
                  <p><strong>TD Fixed:</strong> ${report.tdFixed}</p>
                  <p><strong>SMD Done:</strong> ${report.smdDone}</p>
                  <p><strong>SMD Fixed:</strong> ${report.smdFixed}</p>
                  <p><strong>Sign Up Follow Up:</strong> ${report.signUpFollowUp}</p>
                  <p><strong>Signed:</strong> ${report.signed}</p>
                  <p><strong>Total Schools For SignUp:</strong> ${report.totalSchoolsForSignUp}</p>
                  <p><strong>Strength:</strong> ${report.strength}</p>
                  <p><strong>Submitted by:</strong> ${report.user}</p>
                  <p><strong>Time:</strong> ${report.time}</p>
              `;

              // Update totals
              totals.totalSchoolsVisited += parseInt(report.totalSchoolsVisited);
              totals.interested += parseInt(report.interested);
              totals.pdDone += parseInt(report.pdDone);
              totals.pdFixed += parseInt(report.pdFixed);
              totals.tdDone += parseInt(report.tdDone);
              totals.tdFixed += parseInt(report.tdFixed);
              totals.smdDone += parseInt(report.smdDone);
              totals.smdFixed += parseInt(report.smdFixed);
              totals.signUpFollowUp += parseInt(report.signUpFollowUp);
              totals.signed += parseInt(report.signed);
              totals.totalSchoolsForSignUp += parseInt(report.totalSchoolsForSignUp);
              totals.strength += parseInt(report.strength);

              // Collect date ranges and week numbers
              dateRanges.push(report.date);
              weekNumbers.add(report.weekSelect);

              reportsContainer.appendChild(reportItem);
          });

          // Determine the min and max date for the date range
          const minDate = new Date(Math.min(...dateRanges.map(date => new Date(date))));
          const maxDate = new Date(Math.max(...dateRanges.map(date => new Date(date))));
          const formattedMinDate = `${String(minDate.getDate()).padStart(2, '0')}/${String(minDate.getMonth() + 1).padStart(2, '0')}/${minDate.getFullYear()}`;
          const formattedMaxDate = `${String(maxDate.getDate()).padStart(2, '0')}/${String(maxDate.getMonth() + 1).padStart(2, '0')}/${maxDate.getFullYear()}`;
          // Display totals
          totalsSection.innerHTML = `
              <p><strong>Dates:</strong> ${formattedMinDate} - ${formattedMaxDate}</p>
              <p><strong>Total Schools Visited:</strong> ${totals.totalSchoolsVisited}</p>
              <p><strong>Week No:</strong> ${Array.from(weekNumbers).join(', ')}</p>
              <p><strong>Interested:</strong> ${totals.interested}</p>
              <p><strong>PD Done:</strong> ${totals.pdDone}</p>
              <p><strong>PD Fixed:</strong> ${totals.pdFixed}</p>
              <p><strong>TD Done:</strong> ${totals.tdDone}</p>
              <p><strong>TD Fixed:</strong> ${totals.tdFixed}</p>
              <p><strong>SMD Done:</strong> ${totals.smdDone}</p>
              <p><strong>SMD Fixed:</strong> ${totals.smdFixed}</p>
              <p><strong>Sign Up Follow Up:</strong> ${totals.signUpFollowUp}</p>
              <p><strong>Signed:</strong> ${totals.signed}</p>
              <p><strong>Total Schools For SignUp:</strong> ${totals.totalSchoolsForSignUp}</p>
              <p><strong>Strength:</strong> ${totals.strength}</p>
          `;
      }


      // Fetch the weekly reports from the backend
      fetch("/getWeeklyReport")
        .then((response) => response.json())
        .then((data) => {
          if (data.status === "success") {
            createReportsAndTotals(data.data);
          } else {
            alert("Failed to fetch reports");
          }
        })
        .catch((error) => {
          console.error("Error fetching reports:", error);
        });
    </script>
  </body>
</html>
