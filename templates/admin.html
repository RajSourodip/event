<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(https://i.pinimg.com/originals/7c/c2/a3/7cc2a34636d03f5e8e9b3e0e6dd9dd37.gif);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(246, 122, 246, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container h3 {
            margin-bottom: 15px;
        }

        .input-container {
            width: 100%;
            position: relative;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            padding-right: 40px; /* Extra padding to avoid text overlap with eye button */
            border: 1px solid black;
            border-radius: 5px;
        }

        .toggle-password {
            position: absolute;
            top: 58%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: black;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #adminDashboard {
            display: none;
        }

        #permissionRequests {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #permissionRequests div {
            border: 1px solid purple;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #permissionRequests button {
            width: 100px;
        }

        .form-container p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Panel</h2>

        <div id="signupForm" class="form-container">
            <h3>Signup</h3>
            <form id="signup" onsubmit="return signup(event)">
                <div class="input-container">
                    <label for="signupUsername">Username:</label>
                    <input type="text" id="signupUsername" required>
                </div>

                <div class="input-container">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('signupPassword')">üëÅÔ∏è</span>
                </div>

                <button type="submit">Signup</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>

        <div id="loginForm" class="form-container" style="display: none;">
            <h3>Login</h3>
            <form id="login" onsubmit="return login(event)">
                <div class="input-container">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" required>
                </div>

                <div class="input-container">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('loginPassword')">üëÅÔ∏è</span>
                </div>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Signup</a></p>
        </div>

        <div id="adminDashboard">
            <h3>Pending Permissions</h3>
            <div id="permissionRequests"></div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const togglePasswordButton = passwordInput.nextElementSibling;
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePasswordButton.textContent = "üîí";
            } else {
                passwordInput.type = "password";
                togglePasswordButton.textContent = "üëÅÔ∏è";
            }
        }

        function showSignup() {
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
        }

        function showLogin() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        async function signup(event) {
            event.preventDefault();

            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();
                if (response.status === 201) {
                    alert(data.message);
                    showLogin();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function login(event) {
            event.preventDefault();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();
                if (response.status === 200) {
                    alert(data.message);
                    showAdminDashboard();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function showAdminDashboard() {
            try {
                const response = await fetch('/get_permissions');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const permissions = await response.json();
                if (!Array.isArray(permissions)) {
                    throw new Error('Unexpected response format');
                }

                const permissionRequestsDiv = document.getElementById('permissionRequests');
                permissionRequestsDiv.innerHTML = '';

                permissions.forEach(permission => {
                    const permissionDiv = document.createElement('div');
                    permissionDiv.innerHTML = `
                        <p><strong>Username:</strong> ${permission.user}</p>
                        <p><strong>Requested At:</strong> ${permission.request_date}</p>
                        <button onclick="updatePermission('${permission.user}', 'granted')">Grant</button>
                        <button onclick="updatePermission('${permission.user}', 'rejected')">Reject</button>
                    `;
                    permissionRequestsDiv.appendChild(permissionDiv);
                });

                document.getElementById('adminDashboard').style.display = 'block';
                document.getElementById('loginForm').style.display = 'none';
            } catch (error) {
                console.error('Error fetching permissions:', error);
                alert('Failed to load permission requests. Please try again later.');
            }
        }

        async function updatePermission(username, status) {
            try {
                const response = await fetch('/update_permission', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        status: status
                    })
                });

                const data = await response.json();
                alert(data.message);
                if (response.status === 200) {
                    showAdminDashboard();
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
