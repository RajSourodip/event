<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login & Signup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 300px;
      }

      h2 {
        text-align: center;
      }

      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      a {
        color: #007BFF;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Panel</h2>

        <!-- Signup Form -->
        <div id="signupForm" class="form-container">
            <h3>Signup</h3>
            <form id="signup" onsubmit="return signup(event)">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" required><br><br>

                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required><br><br>

                <button type="submit">Signup</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container" style="display: none;">
            <h3>Login</h3>
            <form id="login" onsubmit="return login(event)">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" required><br><br>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required><br><br>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Signup</a></p>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" style="display: none;">
            <h3>Pending Permissions</h3>
            <div id="permissionRequests"></div>
        </div>
    </div>

    <script>
        let users = []; // Array to hold users (just for this demo)

        function showSignup() {
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
        }

        function showLogin() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        async function signup(event) {
            event.preventDefault();

            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;

            // Send the signup request to Flask backend
            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();
                if (response.status === 201) {
                    alert(data.message);
                    showLogin();  // Switch to login form after successful signup
                } else {
                    alert(data.message);  // Error message from Flask
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function login(event) {
            event.preventDefault();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Send the login request to Flask backend
            try {
                const response = await fetch('/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();
                if (response.status === 200) {
                    alert(data.message);
                    showAdminDashboard();  // Show admin dashboard after successful login
                } else {
                    alert(data.message);  // Error message from Flask
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function showAdminDashboard() {
            // Fetch pending permission requests
            const response = await fetch('/get_permissions');
            const permissions = await response.json();

            const permissionRequestsDiv = document.getElementById('permissionRequests');
            permissionRequestsDiv.innerHTML = '';  // Clear previous entries

            permissions.forEach(permission => {
                const permissionDiv = document.createElement('div');
                permissionDiv.innerHTML = `
                    <p><strong>Username:</strong> ${permission.username}</p>
                    <p><strong>Requested At:</strong> ${permission.request_date}</p>
                    <button onclick="updatePermission('${permission.username}', 'granted')">Grant</button>
                    <button onclick="updatePermission('${permission.username}', 'rejected')">Reject</button>
                `;
                permissionRequestsDiv.appendChild(permissionDiv);
            });

            document.getElementById('adminDashboard').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
        }

        async function updatePermission(username, status) {
            // Send the update request to Flask backend
            try {
                const response = await fetch('/update_permission', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        status: status
                    })
                });

                const data = await response.json();
                alert(data.message);
                if (response.status === 200) {
                    showAdminDashboard();  // Refresh the dashboard after action
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
