        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        opacity: 1px;
      }
      .form-container {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
      }
      .form-container h2 {
        margin-bottom: 20px;
        color: black;
      }
      .form-container input,
      .form-container textarea {
        width: calc(50% - 20px);
        padding: 10px;
        margin: 10px 10px 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .form-container input[type="date"] {
        width: calc(50% - 20px);
      }
      .form-container button {
        padding: 10px 20px;
        border: none;
        background: green;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
      }
      .form-container .show-button {
        background: red;
      }
      .form-container h2 {
        text-align: center;
        position: relative;
        top: 15px;
      }
      .form-container .button-container {
        text-align: center;
      }
      @media (max-width: 768px) {
        .form-container input,
        .form-container textarea {
          width: calc(100% - 20px);
          margin: 10px 0;
        }
        .form-container button {
          width: calc(100% - 20px);
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Record Form</h2>
      <form id="recordForm">
        <input
          type="number"
          id="serialNo"
          name="serialNo"
          placeholder="S.No"
          required
        />
        <input
          type="text"
          id="state"
          name="state"
          placeholder="State"
          required
        />
        <input
          type="text"
          id="spocFromMikids"
          name="spocFromMikids"
          placeholder="SPOC from Mikids"
          required
        />
        <input
          type="text"
          id="modeOfEnquiry"
          name="modeOfEnquiry"
          placeholder="Mode of Enquiry"
          required
        />
        <input
          type="text"
          id="schoolName"
          name="schoolName"
          placeholder="Name of the School"
          required
        />
        <input
          type="text"
          id="board"
          name="board"
          placeholder="Board"
          required
        />
        <input
          type="text"
          id="district"
          name="district"
          placeholder="District"
          required
        />
        <input type="text" id="area" name="area" placeholder="Area" required />
        <input
          type="text"
          id="totalStrength"
          name="totalStrength"
          placeholder="Total Strength"
          required
        />
        <input
          type="text"
          id="principalName"
          name="principalName"
          placeholder="Name of Principal"
          required
        />
        <input
          type="text"
          id="contactNumber"
          name="contactNumber"
          placeholder="Contact Number"
          required
        />
        <input
          type="text"
          id="schoolSpoc"
          name="schoolSpoc"
          placeholder="School SPOC"
          required
        />
        <input
          type="text"
          id="spocContactNumber"
          name="spocContactNumber"
          placeholder="SPOC Contact Number"
          required
        />
        <input
          type="text"
          id="modeOfEnquiry"
          name="modeOfEnquiry"
          placeholder="Mode of Enquiry"
          required
        />
        <input
          type="text"
          id="demoGivenTo"
          name="demoGivenTo"
          placeholder="Demo Given to"
          required
        />
        <input
          type="date"
          id="demoGivenDate"
          name="demoGivenDate"
          placeholder="Demo Given Date"
          required
        />
        <input
          type="date"
          id="followUpDate"
          name="followUpDate"
          placeholder="Follow up Date"
          required
        />
        <textarea
          id="remarksStatus"
          name="remarksStatus"
          placeholder="Remarks/Status"
          required
        ></textarea>
        <input
          type="text"
          id="infrastructure"
          name="infrastructure"
          placeholder="Infrastructure"
          required
        />
        <input
          type="text"
          id="teachersQuality"
          name="teachersQuality"
          placeholder="Teacher's Quality"
          required
        />
        <input
          type="text"
          id="signedFor"
          name="signedFor"
          placeholder="Signed for"
          required
        />

        <div>
          <button type="submit" id="submitBTN">Submit</button>
          <button type="button" class="show-button" id="showButton">
            Show Records
          </button>
          <button type="button" class="show-button" id="calButton">
            Show Calendar
          </button>
          <button type="button" class="show-button" id="dashButton">
            Dashboard
          </button>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("submitBTN")
        .addEventListener("click", async function (event) {
          event.preventDefault(); // Prevent the default form submission

          const formData = {
            date: document.getElementById("date").value,
            totalSchoolsVisited: document.getElementById("totalSchoolsVisited")
              .value,
            interested: document.getElementById("interested").value,
            pdDone: document.getElementById("pdDone").value,
            pdFixed: document.getElementById("pdFixed").value,
            tdDone: document.getElementById("tdDone").value,
            tdFixed: document.getElementById("tdFixed").value,
            smdDone: document.getElementById("smdDone").value,
            smdFixed: document.getElementById("smdFixed").value,
            signUpFollowUp: document.getElementById("signUpFollowUp").value,
            signed: document.getElementById("signed").value,
            totalSchoolsForSignUp: document.getElementById(
              "totalSchoolsForSignUp"
            ).value,
            strength: document.getElementById("strength").value,
          };

          try {
            const response = await fetch("/submitForm", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            const result = await response.json();
            alert(result.message);
          } catch (error) {
            alert("Error submitting form");
            console.error(error);
          }
        });

      document
        .getElementById("showButton")
        .addEventListener("click", function () {
          window.location.href = "/show";
        });

      document
        .getElementById("calButton")
        .addEventListener("click", function () {
          window.location.href = "/calendar";
        });
      document
        .getElementById("dashButton")
        .addEventListener("click", function () {
          window.location.href = "/dashboard";
        });
    </script>
  </body>
</html>
