<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(https://mir-s3-cdn-cf.behance.net/project_modules/disp/2989da120242593.60adeb7e781fc.gif);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 1px;
        }
        .table-container {
            width: 200%;
            margin: auto;
            background: rgb(247, 111, 247);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        table {
            width: 100%;
            min-width: 1500px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .table-container h2 {
            text-align: center;
        }
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding: 20px 0;
            }
            .table-container {
                width: 100%;
                padding: 10px;
            }
            table {
                min-width: 0;
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
            .table-container h2 {
                font-size: 24px;
            }
        }
        @media (max-width: 480px) {
            th, td {
                padding: 6px;
                font-size: 12px;
            }
            .table-container h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Records</h2>
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>State</th>
                    <th>SPOC from Mikids</th>
                    <th>Mode of Enquiry</th>
                    <th>Name of the School</th>
                    <th>Board</th>
                    <th>District</th>
                    <th>Area</th>
                    <th>Total Strength</th>
                    <th>Name of Principal</th>
                    <th>Contact Number</th>
                    <th>School SPOC</th>
                    <th>SPOC Contact Number</th>
                    <th>Demo Given to</th>
                    <th>Demo Given Date</th>
                    <th>Follow up Date</th>
                    <th>Remarks/Status</th>
                    <th>Infrastructure</th>
                    <th>Teacher's Quality</th>
                    <th>Signed for</th>
                    <th>Signed@</th>
                </tr>
            </thead>
            <tbody id="recordsTableBody">
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Wait for the DOM to load before executing the script
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch the records from the server
                const response = await fetch('/fetch');
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }

                // Parse the response as JSON
                const data = await response.json();
                console.log('Data received from /fetch:', data); // Debug log to check data

                const tableBody = document.getElementById('recordsTableBody');

                // Check if the data is in the expected format (array of records)
                if (Array.isArray(data) && data.length > 0) {
                    // Loop through each record and create a row
                    data.forEach(item => {
                        const row = document.createElement('tr');

                        // Make sure to handle cases where some values might be undefined
                        row.innerHTML = `
                            <td>${item.serialNo || 'N/A'}</td>
                            <td>${item.state || 'N/A'}</td>
                            <td>${item.spocFromMikids || 'N/A'}</td>
                            <td>${item.modeOfEnquiry || 'N/A'}</td>
                            <td>${item.schoolName || 'N/A'}</td>
                            <td>${item.board || 'N/A'}</td>
                            <td>${item.district || 'N/A'}</td>
                            <td>${item.area || 'N/A'}</td>
                            <td>${item.totalStrength || 'N/A'}</td>
                            <td>${item.principalName || 'N/A'}</td>
                            <td>${item.contactNumber || 'N/A'}</td>
                            <td>${item.schoolSpoc || 'N/A'}</td>
                            <td>${item.spocContactNumber || 'N/A'}</td>
                            <td>${item.demoGivenTo || 'N/A'}</td>
                            <td>${item.demoGivenDate ? new Date(item.demoGivenDate).toLocaleDateString() : 'N/A'}</td>
                            <td>${item.followUpDate ? new Date(item.followUpDate).toLocaleDateString() : 'N/A'}</td>
                            <td>${item.remarksStatus || 'N/A'}</td>
                            <td>${item.infrastructure || 'N/A'}</td>
                            <td>${item.teachersQuality || 'N/A'}</td>
                            <td>${item.signedFor || 'N/A'}</td>
                            <td>${item.signedAt ? new Date(item.signedAt).toLocaleDateString() : 'N/A'}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    console.error('Invalid data format or empty array received:', data);
                    // Show a message if no records are found
                    tableBody.innerHTML = '<tr><td colspan="20">No records found.</td></tr>';
                }
            } catch (error) {
                console.error('Error fetching records:', error);
                // Handle errors (e.g., network issues, server errors)
                document.getElementById('recordsTableBody').innerHTML = '<tr><td colspan="20">Error fetching data. Please try again later.</td></tr>';
            }
        });
    </script>
</body>
</html>
