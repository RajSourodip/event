        }
        .table-container {
            width: 200%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
           
        }
        table {
            width: 100%;
            min-width: 1500px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .table-container h2{
            text-align: center;
        }
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding: 20px 0;
            }
            .table-container {
                width: 100%;
                padding: 10px;
            }
            table {
                min-width: 0;
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
            .table-container h2 {
                font-size: 24px;
            }
        }
        @media (max-width: 480px) {
            th, td {
                padding: 6px;
                font-size: 12px;
            }
            .table-container h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Records</h2>
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>State</th>
                    <th>SPOC from Mikids</th>
                    <th>Mode of Enquiry</th>
                    <th>Name of the School</th>
                    <th>Board</th>
                    <th>District</th>
                    <th>Area</th>
                    <th>Total Strength</th>
                    <th>Name of Principal</th>
                    <th>Contact Number</th>
                    <th>School SPOC</th>
                    <th>SPOC Contact Number</th>
                    <th>Demo Given to</th>
                    <th>Demo Given Date</th>
                    <th>Follow up Date</th>
                    <th>Remarks/Status</th>
                    <th>Infrastructure</th>
                    <th>Teacher's Quality</th>
                    <th>Signed for</th>
                    <th>Signed@</th>
                </tr>
            </thead>
            <tbody id="recordsTableBody">
           
            </tbody>
        </table>
    </div>
    <script>
      
document.addEventListener('DOMContentLoaded', async () => {
  const response = await fetch('/fetch');
  const data = await response.json();

  const tableBody = document.getElementById('recordsTableBody');
  data.forEach(item => {
      const row = document.createElement('tr');
      row.innerHTML = `
          <td>${item.serialNo}</td>
          <td>${item.state}</td>
          <td>${item.spocFromMikids}</td>
          <td>${item.modeOfEnquiry}</td>
          <td>${item.schoolName}</td>
          <td>${item.board}</td>
          <td>${item.district}</td>
          <td>${item.area}</td>
          <td>${item.totalStrength}</td>
          <td>${item.principalName}</td>
          <td>${item.contactNumber}</td>
          <td>${item.schoolSpoc}</td>
          <td>${item.spocContactNumber}</td>
          <td>${item.demoGivenTo}</td>
          <td>${new Date(item.demoGivenDate).toLocaleDateString()}</td>
          <td>${new Date(item.followUpDate).toLocaleDateString()}</td>
          <td>${item.remarksStatus}</td>
          <td>${item.infrastructure}</td>
          <td>${item.teachersQuality}</td>
          <td>${item.signedFor}</td>
          <td>${new Date(item.signedAt).toLocaleDateString()}</td>
      `;
      tableBody.appendChild(row);
  });
});

    </script>
</body>
</html>
